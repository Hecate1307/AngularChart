<div class="row">
    <div class="col-10 offset-md-1 pie-chart-sub pie-chart-advanced ">
        <ngx-charts-advanced-pie-chart [results]="Animals" [view]="view2" [scheme]="colorScheme" [gradient]="gradient"
            (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
        </ngx-charts-advanced-pie-chart>
    </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="col pie-chart">
        <div>
            <ngx-charts-pie-grid [results]="Animals" [view]="view" [animations]="animations" [scheme]="colorScheme"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-pie-grid>
        </div>
    </div>
    <div class="col pie-chart">
        <div>
            <ngx-charts-pie-chart [results]="Animals" [view]="view" [scheme]="colorScheme" [gradient]="gradient"
                [legend]="showLegend" [legendPosition]="'right'" [labels]="showLabels" [doughnut]="false"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"
                [trimLabels]="'false'">
            </ngx-charts-pie-chart>
        </div>
    </div>
</div>
